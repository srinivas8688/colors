    document.write(Math.abs(-4)+"<br>");
    document.write(Math.abs(-948.2)+"<br>")

    document.write(Math.abs(([]))+"<br>")

    document.write(Math.abs("srinivas")+"<br>")

    document.write(Math.abs()+"<br>")
    
    function display()
    {
        var x=document.getElementById("input").value
        document.getElementById("result").innerHTML=Math.abs(x)
    }

</script>

enter number: <input type="text" id="input">
<input type="button" value="submit" onclick="display()">
