<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add event listners</h1>
    <br />

    <p id="fun2"></p>
    <p id="fun3"></p>
    <button id="btn">click</button>
    <script>
      var btn = document.getElementById("btn");
      btn.addEventListener("click", fun);
      btn.addEventListener("click", fun2);
      btn.addEventListener("click", fun3);

      function fun() {
        alert("hello world");
      }
      function fun2() {
        document.getElementById("fun2").innerHTML = "second function";
      }
      function fun3() {
        document.getElementById("fun3").innerHTML = "third function";
      }
    </script>
  </body>
</html>
